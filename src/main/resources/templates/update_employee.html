<!DOCTYPE html"http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Update Employee</h1>
    <form th:action="@{/updateEmployeeSave/{id}(id=${employee.id})}" th:object="${employee}" class="form-control" method="POST">
        <input type="text" th:field="*{firstName}" class="form-control" placeholder="Employee First Name"/>
        <input type="text" th:field="*{lastName}" class="form-control" placeholder="Employee Last Name"/>
        <input type="text" th:field="*{Email}" class="form-control" placeholder="Employee Email"/>

        <button type="submit" class="btn btn-primary">Update Employee</button>
    </form>
</div>
</body>
</html>
